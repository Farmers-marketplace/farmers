<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="buy.css">
</head>
<body>
    <header class="header">
        <h1>Shop</h1>
        <p>Your one-stop shop for all things amazing!</p>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#cart">Cart</a></li>
        </ul>
    </nav>
    <main>
        <section id="products" class="section">
            <h2>Products</h2>
            <div class="product-list">
                <div class="product">
                    <h3>Tomato</h3>
                    <p>Price: ₹100</p>
                    <button onclick="addToCart('Tomato', 100)">Add to Cart</button>
                </div>
                <div class="product">
                    <h3>Onion</h3>
                    <p>Price: ₹50</p>
                    <button onclick="addToCart('Onion', 50)">Add to Cart</button>
                </div>
                <div class="product">
                    <h3>Wheat</h3>
                    <p>Price: ₹70</p>
                    <button onclick="addToCart('Wheat', 70)">Add to Cart</button>
                </div>
                <div class="product">
                    <h3>Pomegranate</h3>
                    <p>Price: ₹80</p>
                    <button onclick="addToCart('Pomegranate', 80)">Add to Cart</button>
                </div>
                <div class="product">
                    <h3>Spinach</h3>
                    <p>Price: ₹60</p>
                    <button onclick="addToCart('Spinach', 60)">Add to Cart</button>
                </div>
                <div class="product">
                    <h3>Cucumber</h3>
                    <p>Price: ₹50</p>
                    <button onclick="addToCart('Cucumber', 50)">Add to Cart</button>
                </div>
            </div>
        </section>
        <section id="cart" class="section">
            <h2>Cart</h2>
            <div id="cartItems">
                <p>Your cart is empty.</p>
            </div>
            <div id="total">
                <p>Total: ₹0</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Dummy Shop © 2024 | Happy Shopping!</p>
    </footer>
    <script src="buy.js"></script>
</body>
</html>
